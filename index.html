<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetch Example-Lab4</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center bg-white p-5 shadow-lg rounded">
            <h1 class="mb-4">Fetch and Display Data For Lab 4</h1>
            
            <div class="mb-3">
                <button id="syncBtn" class="btn btn-primary">Synchronous XMLHttpRequest</button>
                <button id="asyncBtn" class="btn btn-secondary">Asynchronous XMLHttpRequest</button>
                <button id="fetchBtn" class="btn btn-success">Fetch with Promises</button>
            </div>

            <table class="table table-bordered mt-4" id="dataTable">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./Assets/JS/network.js"></script>
</body>
</html>
